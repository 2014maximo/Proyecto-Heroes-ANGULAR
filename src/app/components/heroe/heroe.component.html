<div class="container">
  <div class="row">
    <div class="col-md-5">
      <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-7">
      <h1>{{ heroe.nombre | uppercase}}<br>
        <small>({{ heroe.aparicion | date:'y'}})</small></h1>
      <p class="card-text">{{ heroe.bio }}</p>
      <img *ngIf="heroe.casa == 'Marvel'"  src="/assets/img/marvel-logo.png" class="img-logo">
      <img *ngIf="heroe.casa == 'DC'" src="/assets/img/dc-logo.jpg" class="img-logo" >
    </div>
  </div>

</div>
